type Customer {
	email: String
	name: String
}

type CustomersList {
	name: ID
	value: Customer
}

type Query {
	getCustomerById(id: ID!): Customer
		@rest(
			endpoint: "https://ups-clone-34ede-default-rtdb.europe-west1.firebasedatabase.app/customers/$id.json"
		)

	getCustomers: [CustomersList]
		@rest(
			endpoint: "https://ups-clone-34ede-default-rtdb.europe-west1.firebasedatabase.app/customers.json"
			transforms: [{ pathpattern: [], editor: "objectToArray" }]
		)
}
